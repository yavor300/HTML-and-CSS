<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/c71f9d8763.js" crossorigin="anonymous"></script>
</head>
<body>
<article>
    <h2>Normal Buttons</h2>
    <a class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>
</article>


<h2>Filled Buttons</h2>
<a class="button fill">Learn More</a>
<button class="fill button">Learn More</button>
<button class="fill button hover">Learn More</button>

<h2>Icon Buttons</h2>
<a class="button fill">
    <i class="fas fa-arrow-down"></i>
    Learn More
</a>
<button class="fill button"><i class="fas fa-arrow-down"></i>Learn More</button>
<button class="fill hover button"><i class="fas fa-arrow-down"></i>Learn More</button>
</body>
</html>
